{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Item</h3>
				</div>
				<div class="panel-body">
					<form method="post">
						<div class="form-group">
							<label for="itemName">Name</label>
							<input type="text" class="form-control" id="itemName" name="name" placeholder="Name">
						</div>
						<div class="form-group">
							<label for="itemDescription">Description</label>
							<textarea class="form-control" rows="3" id="itemDescription" name="description">Description</textarea>
						</div>
						<div class="form-group">
							<select class="form-control" id="itemCategory" name="category">
								{% for category in categories %}
									<option value="{{ category.id }}">
										{{ category.name }}
									</option>
								{% endfor %}
							</select>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
