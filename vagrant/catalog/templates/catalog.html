{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Categories</h3>
				</div>
				<div class="panel-body">
					<ul>
						{% for category in categories %}
							<li>
								<a href="{{ url_for('showCategory', category_id = category.id) }}">
									{{ category.name }}
								</a>
							</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Latest Items</h3>
				</div>
				<div class="panel-body">
					<a href="{{ url_for('createItem') }}">Add Item</a>
					<ul>
						{% for item in items %}
							<li>
								<a href="{{ url_for('showItem', category_id = item.category_id, item_id = item.id) }}">
									{{ item.name }}
								</a>
							</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
