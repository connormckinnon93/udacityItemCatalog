{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Edit Item</h3>
				</div>
				<div class="panel-body">
					<form method="post">
						<div class="form-group">
							<label for="itemName">Name</label>
							<input type="text" class="form-control" id="itemName" placeholder="Name" name="name" value="{{ item.name }}">
						</div>
						<div class="form-group">
							<label for="itemDescription">Description</label>
							<textarea class="form-control" rows="3" id="itemDescription" name="description">{{ item.description }}</textarea>
						</div>
						<div class="form-group">
							<select class="form-control" name="category">
								{% for category in categories %}
									{% if item.category_id == category.id %}
										<option value="{{ category.id }}" selected>
									{% else %}
										<option value="{{ category.id }}">
									{% endif %}
									{{ category.name }}
									</option>
								{% endfor %}
							</select>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
